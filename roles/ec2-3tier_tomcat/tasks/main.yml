  - name: install httpd
    package:
      name: httpd
      state: latest
  - name: enable tomcat at boot
    service:
      name: tomcat
      enabled: yes

  - name: create ansible tomcat directory
    file:
      path: /usr/share/tomcat/webapps/ansible
      state: directory

  - name: copy static index.html to tomcat webapps/ansible/index.html
    template:
      src: index.html.j2
      dest: /var/www/html/index.html
      mode: 0644

  - name: start httpd
    service:
      name: httpd
      state: started
