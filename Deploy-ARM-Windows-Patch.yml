# Description
# ===========
# This playbook installs security patch on Windows hosts

---
- name:  Patch Windows Security
  hosts:
    mswin
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:
  - name: Patch Windows
    win_update:
      category_name:
      - SecurityUpdate
      whitelist:
      - KB4056892
      - KB4073117

