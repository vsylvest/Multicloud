# Description
# ===========
# This playbook installs security patch on Windows hosts

---
- name: Patch Windows Security
  hosts:
    mswin
  vars:
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore
  tasks:
    win_update:
      category_names:
      - SecurityUpdate
      whitelist:
      - KB405689
      - KB4073117

